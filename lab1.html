<style>     
    nav {
        position: absolute;
        margin: 0px;
   
}

    font-family: 'Spectral', serif;

}
#a{
    width: 100%;

    background-color: #FEF0F0;
}
 
/* Create a style for the first level items */

#log{

body{

}
#d1{

.card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  margin: -20px 100px;
  width: fit-content;
  margin-bottom: 20px;
  margin-left: 140px;
  align-items: center;
  text-align: center;
  float: left;
}
.card1 {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  float: right;
  margin: -20px 30px;
  margin-right: 210px;
  width: fit-content;
  margin-bottom: 20px;
  align-items: center;
  text-align: center;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 2px;
}

            position: relative;
