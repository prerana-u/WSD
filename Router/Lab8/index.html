<body ng-app="myapp">

    </div>

    <div ng-view></div>



<script>
  angular.module("myapp", ["ngRoute"])
.config(function($routeProvider) {
  $routeProvider
  .when("/about", {
    templateUrl : "about.html"
  })
  .when("/register", {
    templateUrl : "register.html"
  })
  .when("/lab7", {
    templateUrl : "lab7.html",
    
  })
})
;
</script>

</html>
